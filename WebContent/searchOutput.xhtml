<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Model Table </title>
	<h:outputStylesheet library="css" name="table.css"  />
</h:head>

<h:body>
	<h2>All Results</h2><br/>
	<h:form>
		<h:dataTable value="#{searchController.vehicles}" var="v" border="1" styleClass="order-table" headerClass="order-table-header"
    	rowClasses="order-table-odd-row,order-table-even-row">
			<h:column>
				<f:facet name="header">Registration Number</f:facet>
					#{v.reg}
			</h:column>
			<h:column>
				<f:facet name="header">Manufacturer Code</f:facet>
					#{v.mCode}
			</h:column>
			<h:column>
				<f:facet name="header">Model Code</f:facet>
					#{v.moCode}
			</h:column>
			<h:column>
				<f:facet name="header">Mileage</f:facet>
					#{v.mileage}
			</h:column>
			<h:column>
				<f:facet name="header">Price</f:facet>
					#{v.price}
			</h:column>
			<h:column>
				<f:facet name="header">Colour</f:facet>
					#{v.color}
			</h:column>
			<h:column>
				<f:facet name="header">Fuel Type</f:facet>
					#{v.fuel}
			</h:column>
			<h:column>
				<f:facet name="header">Action</f:facet>
					<h:commandLink action="#{vehicleDetailsController.getVehicleDeets(v)}">Full Details</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
	<br/>
	<br/>
	<h:outputLink value="index.xhtml">Home</h:outputLink>
</h:body>
</html>
