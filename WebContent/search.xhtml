<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Add Model</title>
	<h:outputStylesheet library="css" name="table.css"  />
</h:head>

<h:body>
	<h:messages globalOnly="true" style="color: red"/>
	<h2>Search Vehicles</h2><br/>
	<h:form>
      <label>Price:</label> <h:selectOneMenu value="#{searchController.symbol}">
      		<f:selectItem itemValue="Greater Than" itemLabel="Greater Than" />
		   	<f:selectItem itemValue="Less Than" itemLabel="Less Than" />
		   	<f:selectItem itemValue="Equal" itemLabel="Equal" />
		</h:selectOneMenu> <label>â‚¬</label><h:inputText value="#{searchController.price}" id="price"
			p:placeholder="Enter Search Price" />
		<br />
		<br />
	  <label>Color:</label> <h:inputText value="#{searchController.color}" id="color" />
		<br />
		<br />
      <label>Fuel Type:</label> <h:selectOneMenu value="#{searchController.fuel}">
		   	<f:selectItem itemValue="petrol" itemLabel="Petrol" />
		   	<f:selectItem itemValue="diesel" itemLabel="Diesel" />
		   	</h:selectOneMenu>
		<br />
		<br />
		<br /> 
		<br />
		<h:commandButton value="Search" action="#{searchController.search()}" />
		<br />
		<h:outputLink value="index.xhtml">Home</h:outputLink>
	</h:form>
</h:body>
</html>
